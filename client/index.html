<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Kakao SDK는 Referer(Origin)가 필요합니다. 보수적 환경에서도 Origin을 보내도록 지정 -->
    <meta name="referrer" content="origin" />
    <title>SOOTNAE 러너 추적</title>
    <meta name="description" content="2025년 11월 2일 JTBC 마라톤 대회 러너의 실시간 위치를 확인하세요. 배번을 입력하여 풀코스 지도에서 러너의 현재 위치와 기록을 추적할 수 있습니다." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Kakao Maps SDK는 아래 모듈 스크립트에서 동적으로 로드합니다 -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Kakao SDK는 런타임에서 동적으로 로드됩니다. -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
